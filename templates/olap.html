{% extends 'layouts/app.html' %}

{% block content %}
<table>
    <thead>
        {% for column in columns %}
            <th>{{ column }}</th>
        {% endfor %}
    </thead>
    <tbody>
        {% for row in items %}
            <tr>
                <td>{{row.user_id}}</td>
                <td>{{row.billing_date}}</td>
                <td>{{row.plan}}</td>
                <td>{{row.sum}}</td>
            </tr>
        {% endfor %}    
    </tbody>
</table>
{% endblock %}

{% block scripts %}

{% endblock %}
