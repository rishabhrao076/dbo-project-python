{% extends 'layouts/guest.html' %}

{% block content %}
<form method="POST" action="{{ url_for('register') }}">
    <input type="hidden" name="_token" value="Your_CSRF_Token_Here" autocomplete="off">
    <!-- First Name -->
    <div>
        <label class="block font-medium text-sm text-gray-700 dark:text-gray-300" for="first_name">
            First Name
        </label>
        <input
            class="border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 focus:border-indigo-500 dark:focus:border-indigo-600 focus:ring-indigo-500 dark:focus:ring-indigo-600 rounded-md shadow-sm block mt-1 w-full"
            id="first_name" type="text" name="first_name" required="required" autocomplete="given-name">
    </div>

    <!-- Last Name -->
    <div class="mt-4">
        <label class="block font-medium text-sm text-gray-700 dark:text-gray-300" for="last_name">
            Last Name
        </label>
        <input
            class="border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 focus:border-indigo-500 dark:focus:border-indigo-600 focus:ring-indigo-500 dark:focus:ring-indigo-600 rounded-md shadow-sm block mt-1 w-full"
            id="last_name" type="text" name="last_name" required="required" autocomplete="family-name">
    </div>

    <!-- Email Address -->
    <div class="mt-4">
        <label class="block font-medium text-sm text-gray-700 dark:text-gray-300" for="email">
            Email
        </label>
        <input
            class="border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 focus:border-indigo-500 dark:focus:border-indigo-600 focus:ring-indigo-500 dark:focus:ring-indigo-600 rounded-md shadow-sm block mt-1 w-full"
            id="email" type="email" name="email" required="required" autocomplete="username">
    </div>

    <!-- Password -->
    <div class="mt-4">
        <label class="block font-medium text-sm text-gray-700 dark:text-gray-300" for="password">
            Password
        </label>
        <input
            class="border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 focus:border-indigo-500 dark:focus:border-indigo-600 focus:ring-indigo-500 dark:focus:ring-indigo-600 rounded-md shadow-sm block mt-1 w-full"
            id="password" type="password" name="password" required="required" autocomplete="new-password">
    </div>

    <!-- Confirm Password -->
    <div class="mt-4">
        <label class="block font-medium text-sm text-gray-700 dark:text-gray-300" for="password_confirmation">
            Confirm Password
        </label>
        <input
            class="border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 focus:border-indigo-500 dark:focus:border-indigo-600 focus:ring-indigo-500 dark:focus:ring-indigo-600 rounded-md shadow-sm block mt-1 w-full"
            id="password_confirmation" type="password" name="password_confirmation" required="required" autocomplete="new-password">
    </div>

    <div class="flex items-center justify-end mt-4">
        <a class="underline text-sm text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover-text-gray-100 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-gray-800"
            href="{{ url_for('login') }}">
            Already have an account?
        </a>

        <button type="submit"
            class="inline-flex items-center px-4 py-2 bg-gray-800 dark:bg-gray-200 border border-transparent rounded-md font-semibold text-xs text-white dark:text-gray-800 uppercase tracking-widest hover:bg-gray-700 dark:hover:bg-white focus:bg-gray-700 dark:focus:bg-white active-bg-gray-900 dark:active-bg-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition ease-in-out duration-150 ml-3">
            Register
        </button>
    </div>
</form>
{% endblock %}
